<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt – Schulorganiser</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
      color: #34495e;
    }
    input, textarea {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background-color: #2c3e50;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;

      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1a252f;
    }
    footer {
      text-align: center;

<body>

  <header>
    <h1>Schulorganiser</h1>
    <p>Kontaktformular</p>
  </header>

  <main>
    <h2>Kontaktiere uns</h2>
    <form action="senden.php" method="post">
      <label>
        Dein Name:
        <input type="text" name="name" required>
      </label>
      <label>
        Deine E-Mail-Adresse:
        <input type="email" name="email" required>
      </label>
      <label>
        Deine Nachricht:
        <textarea name="message" rows="6" required></textarea>
      </label>
      <button type="submit">Nachricht absenden</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Schulorganiser – Alle Rechte vorbehalten
  </footer>

</body>
</html>
